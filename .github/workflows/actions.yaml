name: Save to today's folder with proper naming

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Execute Python script
        run: python function.py

      - name: Move processed file with proper naming
        run: mv filtered_articles.csv processed_files/bbc_articles_$(date +\%Y-\%m-\%d)/bbc_articles_$(date +\%Y-\%m-\%d).csv
